<head>

<body>
  <header>
    <h1>GOD OF WAR</h1>
  </header>


  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open </span><br><br>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="Giant.jpg" style="width:100%">
      <div class="text">Caption One</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="kratos.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="zeus.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img src="Ares.jpg" style="width:100%">
      <div class="text">Caption Four</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img src="kr.jpg" style="width:100%">
      <div class="text">Caption Five</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

  </div>
  <br>
  <div id="quiz-container">
    <div class="questions">
      <h2 id="question"></h2>
      <ol type="A">
        <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
      </ol>
      <h4 id="stat"></h4>
    </div>
  </div>

    <div id="scoreboard">
      <h2 id="score-title">Your Score</h2>
      <h2 id="score"></h2>
      <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
      <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>
    <div id="answerBank">
      <h2>Answers :</h2>
      <ol type="1" id="answers">

      </ol>
      <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>
     <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>

    </div>

    </div>

</body>

</html>
