<!DOCTYPE html>
<html lang="en">

<head>
    <title>GTA V Quiz</title>
    <link rel="stylesheet" href="jeal.css">
</head>

<body>

    <img src="Jeal_IMG/gta-5.png" alt="img" id="img" class="img">
    <h1 id="title">GTA V Quiz</h1>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a><br>
        <a href="/mihai-img/Arkham Knight.html">Arkham Knight</a><br>
        <a href="amir.html">God of war</a><br>
        <a href="jeal.html">GTA V</a><br>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu </span>


    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>   
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Skip</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="Jeal_IMG/gta-5.png" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <a href="index.html"><button type="button" id="score-btn" onclick="backToQuiz()">Return to menu</button></a>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Retry</button>
    </div>

    <!-- javascript file source -->
</div>

    
    <script src="jeal.js"></script>

</body>

</html>
