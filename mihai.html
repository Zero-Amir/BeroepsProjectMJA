<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkham Knight</title>
    <link rel="stylesheet" href="mihai.css">
</head>

<body>
    <header>
        <h1>BATMAN: ARKHAM KNIGHT</h1>
    </header>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a><br>
        <a href="mihai.html">Arkham knight</a><br>
        <a href="amir.html">God of war</a><br>
        <a href="jeal.html">GTA V</a><br>
      </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu </span>
    
      <div class="slideshow-container">
    
    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="/logo.png" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <a href="index.html"><button type="button" id="score-btn" onclick="backToQuiz()">Return to menu</button></a>

        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

</div>
    
    

    <script src="mihai.js"> </script>

</body>

</html>
